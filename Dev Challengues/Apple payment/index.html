<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalice.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="dccl--html-css-device-eshop-checkout/background-image.png" alt="">
        <div class="header__info">
            <h1 class="header__title">Checkout</h1>
            <h2 class="header__items">3 items</h2>
        </div>

    </header>

    <main class="cont__principal">
        <div class="payment">

            <div class="payment__prod">
                <div class="cont__img">
                    <img class="prod__img" src="dccl--html-css-device-eshop-checkout/Gold.png" alt="">
                </div>
                <div class="prod"> 
                    <h2 class="prod__name">Iphone 12 Pro</h2>
                    <p class="prod__price">$999.00</p>
                    <p class="prod__desc">Golden</p>
                    <p class="prod__cant">X 1</p>
                    <img class="prod__close" src="dccl--html-css-device-eshop-checkout/close-icon.svg" alt="">
                </div>
            </div>
            <div class="payment__prod">
                <div class="cont__img">
                    <img class="prod__img" src="dccl--html-css-device-eshop-checkout/Blue.png" alt="">
                </div>
                <div class="prod">
                    <h2 class="prod__name">Apple Watch</h2>
                    <p class="prod__price">$399.00</p>
                    <p class="prod__desc">Blue</p>
                    <p class="prod__cant">X 1</p>
                    <img class="prod__close" src="dccl--html-css-device-eshop-checkout/close-icon.svg" alt="">
                </div>
            </div>
            <div class="payment__prod">
                <div class="cont__img">
                    <img class="prod__img" src="dccl--html-css-device-eshop-checkout/iMac=Front 1.png" alt="">
                </div>
                <div class="prod">
                    <h2 class="prod__name">iMac</h2>
                    <p class="prod__price">$1199.00</p>
                    <p class="prod__desc">Green</p>
                    <p class="prod__cant">X 1</p>
                    <img class="prod__close" src="dccl--html-css-device-eshop-checkout/close-icon.svg" alt="">
                </div>
            </div>

            <form class="coupon">
                <input class="coupon__input" type="text" placeholder="Enter coupon code">
                <button class="coupon__Button" type="submit">Apply Coupon</button>
            </form>

            <div class="payment__total">
                <p>Sub Total</p>
                <p>$2597.00</p>
                <p>Tax</p>
                <p>$623.28</p>
                <p>Total</p>
                <p>$3220.28</p>
            </div>

        </div> <!--payment-->

        <div class="contact">

            <form action="">
                <h2>Contact Information</h2>
                <p>Firs & Last name</p>
                <input type="text" placeholder="Enter first & last name">
                <p>Email Address</p>
                <input type="text" placeholder="Enter email address">
                <p>Country</p>
                <select name="" id=""></select>
                <p>Postal Code</p>
                <input type="text" placeholder="\00270">
                <button type="submit">Continue</button>
            </form>


        </div> <!--contact-->
    </main>
</body>
</html>
