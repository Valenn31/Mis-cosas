<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalice.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="dccl--html-css-device-eshop-checkout/background-image.png" alt="">
        <div class="header__info">
            <h1 class="header__title">Checkout</h1>
            <h2 class="header__items">3 ITEMS </h2>
        </div>

    </header>

    <main class="cont__principal">
        
        <div class="payment">

            <div class="payment__prod">
                <div class="cont__img">
                    <img class="prod__img" src="dccl--html-css-device-eshop-checkout/Gold.png" alt="">
                </div>
                <div class="prod"> 
                    <h2 class="prod__name">Iphone 12 Pro</h2>
                    <p class="prod__price">$999.00</p>
                    <p class="prod__desc">Golden</p>
                    <p class="prod__cant">x 1</p>
                    <img class="prod__close" src="dccl--html-css-device-eshop-checkout/close-icon.svg" alt="">
                </div>
            </div>
            <div class="payment__prod">
                <div class="cont__img">
                    <img class="prod__img" src="dccl--html-css-device-eshop-checkout/Blue.png" alt="">
                </div>
                <div class="prod">
                    <h2 class="prod__name">Apple Watch</h2>
                    <p class="prod__price">$399.00</p>
                    <p class="prod__desc">Blue</p>
                    <p class="prod__cant">x 1</p>
                    <img class="prod__close" src="dccl--html-css-device-eshop-checkout/close-icon.svg" alt="">
                </div>
            </div>
            <div class="payment__prod">
                <div class="cont__img">
                    <img class="prod__img" src="dccl--html-css-device-eshop-checkout/iMac=Front 1.png" alt="">
                </div>
                <div class="prod">
                    <h2 class="prod__name">iMac</h2>
                    <p class="prod__price">$1199.00</p>
                    <p class="prod__desc">Green</p>
                    <p class="prod__cant">x 1</p>
                    <img class="prod__close" src="dccl--html-css-device-eshop-checkout/close-icon.svg" alt="">
                </div>
            </div>
            
            <div class="barra__divisoria"></div>

            <form class="coupon">
                <input class="coupon__input" type="text" placeholder="Enter coupon code">
                <button class="coupon__Button" type="submit">Apply Coupon</button>
            </form>

            <div class="payment__total">
                <p class="payment__color">Sub Total</p>
                <p class="payment__cantidad payment__color">$2597.00</p>
                <p class="payment__color">Tax</p>
                <p class="payment__cantidad payment__color">$623.28</p>
                <p>Total</p>
                <p class="payment__cantidad">$3220.28</p>
            </div>

        </div> <!--payment-->

        <div class="contact">

            <form class="form">
                <h2 class="form__title">Contact Information</h2>
                
                <p class="form__name fontsize">First & Last name</p>
                <input class="form__name--input form__border" type="text" placeholder="Enter first & last name">

                <p class="form__email fontsize">Email Address</p>
                <input class="form__email--input form__border" type="text" placeholder="Enter email address">
                
                <p class="form__country fontsize">Country</p>
                <p class="form__pcode fontsize" fontsize>Postal Code</p>
                <select class="form__country--select form__border"name="" id="">
                    <div>
                        <option class="form__options" value="value" disabled>--Select--</option>
                        <option class="form__options" value="value1">Argentina</option>
                        <option class="form__options" value="value2">Brasil</option>
                        <option class="form__options" value="value3">Peru</option>
                    </div>
                </select>

                
                <input class="form__pcode--input form__border" type="text" placeholder="\00270">

                <button class="form__buton">Continue</button>
            </form>


        </div> <!--contact-->
    </main>
</body>
</html>
