<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú desplegable con hover</title>
    <style>
        /* Estilo del contenedor */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        /* Botón que despliega el menú */
        .menu-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        /* Menú oculto inicialmente */
        .menu-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        /* Elementos del menú */
        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #ddd;
        }

        /* Mostrar el menú al hacer hover sobre el contenedor */
        .menu-container:hover .menu-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <button class="menu-btn">Menú</button>
    <div class="menu-content">
        <a href="#">Opción 1</a>
        <a href="#">Opción 2</a>
        <a href="#">Opción 3</a>
    </div>
</div>

</body>
</html>
